<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="card p-3 rounded-4" style="width: 20rem;">
      <img src="./assets/images/illustration-article.svg" alt="card-top-image" class="rounded-2">
        <div>
          <button class="bbtn">
            Learning
          </button>
          <p class="published-text">Published 21 Dec 2023</p>
          <h3 class="heading">HTML & CSS foundations</h3>
          <p style="font-size: 16px;">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <div class="profile d-flex gap-2 align-items-center h-100">
            <img src="./assets/images/image-avatar.webp" alt="profile-image" width="30px" height="30px" />
            <p class="mb-0 fw-bold" style="font-size: 12px;">Greg Hooper</p>
          </div>
          
        </div>
    </div>
</div>
